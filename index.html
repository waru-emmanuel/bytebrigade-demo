<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Card Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">High Card Game</h1> 
        <button id="restartButton">RESTART</button>
        <div class="players">
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <div class="deck" id="player1Deck">
                    <!-- Placeholder for Player 1's card -->
                    <div class="card">
                        <img src="images/back.png" alt="Card Back">
                        <div class="card-value">?</div>
                    </div>
                </div>
                <div class="score" id="player1Score">Score: 0</div>
            </div>
            <div class="player" id="computer">
                <h2>Computer</h2>
                <div class="deck" id="computer">
                    <!-- Placeholder for Player 2's card -->
                    <div class="card">
                        <img src="images/back.png" alt="Card Back">
                        <div class="card-value">?</div>
                    </div>
                </div>
                <div class="score" id="computerScore">Score: 0</div>
            </div>
        </div>
        <div class="controls">
            <button id="drawButton">Draw Card</button>
            <div id="result" class="result"></div>
            <div id="roundTracker" class="round-tracker">Round: 1</div>
            <div id="options">
                <label for="rounds">Number of Rounds:</label>
                <input type="number" id="rounds" min="1" value="1">
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <label for="specialCards">Include Special Cards:</label>
                <input type="checkbox" id="specialCards">
            </div>
        </div>
        
    </div>
    <!--script src="/src/script.js"></script-->
</body>
</html>
